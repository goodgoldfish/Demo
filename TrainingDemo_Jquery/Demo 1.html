  // Add row (inline) - 在HTML中直接綁定onclick

  // Add row (click function)
  $('input[value="Add row(click function)"]').click(function() {
    addRow($(this).val());
  });

  // Add row (on click)
  $('input[value="Add row(on click)"]').on('click', function() {

  });

  function addRow(_text){

});
